version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout

      - run:
          name: Build image
          command: | 
            make build

      - run:
          name: Install coverage badge before running tests
          command: |
            make test-up
            docker exec -it openclsim bash -c "pip install coverage coverage-badge pytest-cov "

      - run:
          name: Run tests
          command: |
            docker exec -it openclsim bash -c "pytest --cov=openclsim --cov-report=html"
            docker exec -it openclsim bash -c "pytest --nbmake ./notebooks --nbmake-kernel=python3 --ignore ./notebooks/.ipynb_checkpoints --ignore  ./notebooks/cleanup  --ignore ./notebooks/students"
            docker cp openclsim:/openclsim/htmlcov /tmp/artifacts

      - run:
          name: Build docs
          command: |
            make docs
            mkdir -p /tmp/artifacts/docs
            mv html_docs /tmp/artifacts/docs

      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/